# 프로덕션용 작업 설정 - 최상급 프롬프트 버전
# Ubuntu 서버 및 GitHub Actions에서 자동 실행될 설정

personas_file: deployment/personas_premium.yaml
personas_group: premium_science

jobs:
  # ==================== 매주 과학 콘텐츠 (최상급) ====================
  - name: weekly-science-premium
    system_prompt: |
      당신은 세계 최고 수준의 과학 커뮤니케이터입니다. 
      복잡한 과학을 누구나 이해할 수 있게 만들고, 바이럴 가능성이 높은 콘텐츠를 창조합니다.
      모든 정보는 과학적으로 정확하면서도 대중의 호기심을 최대한 자극해야 합니다.
    personas_group: premium_science
    style: basic
    include_voice: true
    tts_provider: polly
    polly_voice_key: Seoyeon
    subtitle_lang: ko
    bgm_path: ""
    upload: true
    out_dir: output/science
    fallback_title: "과학의 비밀"

  # ==================== 매주 체스 전략 (최상급) ====================
  - name: weekly-chess-premium
    system_prompt: |
      당신은 그랜드마스터급 체스 교육자입니다.
      초보자도 이해할 수 있으면서도 고수도 배울 점이 있는 콘텐츠를 만듭니다.
      체스를 드라마처럼 흥미진진하게 만드세요.
    personas_group: premium_chess
    style: basic
    include_voice: true
    tts_provider: polly
    polly_voice_key: Seoyeon
    subtitle_lang: ko
    bgm_path: ""
    upload: true
    out_dir: output/chess
    fallback_title: "체스의 비밀"

  # ==================== 역사 이야기 (옵션) ====================
  - name: weekly-history-premium
    system_prompt: |
      당신은 역사를 영화처럼 만드는 스토리텔러입니다.
      역사적 사실을 기반으로 극적이고 생생한 이야기를 만듭니다.
    personas_group: premium_history
    style: basic
    include_voice: true
    tts_provider: polly
    polly_voice_key: Seoyeon
    subtitle_lang: ko
    bgm_path: ""
    upload: true
    out_dir: output/history
    fallback_title: "역사의 한 장면"
