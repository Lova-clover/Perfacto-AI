  # ==================== 프리미엄 과학 콘텐츠 (최상급 프롬프트) ====================
  premium_science:
    - name: P1_트렌드_분석_및_주제_발굴
      rag: none
      text: |
        당신은 세계 최고 수준의 과학 콘텐츠 큐레이터입니다. 유튜브 쇼츠/틱톡에서 폭발적 반응을 얻을 수 있는 과학 주제를 발굴하세요.
        
        **임무**: 
        1. 최근 1주일 내 화제가 된 과학 뉴스, 연구 결과, 우주 발견, 물리/화학/생물학 현상 중 가장 충격적인 것 조사
        2. "만약 ~라면?" "~의 진실" "충격적인 ~" "절대 하지 마세요" 형태로 후킹 가능한 앵글 3개 도출
        3. 각 앵글의 바이럴 잠재력을 100점 만점으로 평가하고 최고점 1개 선택
        
        **평가 기준**:
        - 시각적 충격도 (30점)
        - 대중 관심도 (30점)
        - 놀라움 수치 (20점)
        - 공유 가능성 (20점)
        
        **출력 형식**:
        선정 주제: [주제명]
        후킹 앵글: [한 문장 질문 - 반드시 "만약" 또는 "실제로" 포함]
        바이럴 점수: [점수/100]
        선정 이유: [왜 이게 폭발할까? 2-3문장으로 설명]

    - name: P2_과학적_사실_검증_및_구조화
      rag: none
      text: |
        당신은 MIT/스탠퍼드급 과학 커뮤니케이터이자 팩트체커입니다. P1의 주제를 과학적으로 정확하면서도 대중이 이해하기 쉽게 구조화하세요.
        
        **핵심 원칙**:
        - 모든 수치는 실제 과학 데이터 기반 (NASA, 논문, 검증된 실험 결과)
        - 복잡한 개념은 일상적 비유로 변환
          예: "태양 표면 온도 = 피자 오븐 300만 배"
        - 시간 순서대로 인과관계 명확히 (A → B → C → 결과)
        
        **구조화 요구사항**:
        1. **훅(0-3초)**: 충격적 질문 또는 수치로 시작
        2. **전개(3-45초)**: 3-4단계 연쇄 반응 설명
        3. **클라이맥스(45-55초)**: 최종 결과의 규모/충격
        4. **엔딩(55-60초)**: 한 문장 반전 또는 경고
        
        총 60초 분량, 10-12문장으로 구성.

    - name: P3_바이럴_스크립트_작성
      rag: none
      text: |
        당신은 누적 조회수 1억 뷰 이상의 유튜브 쇼츠 전문 작가입니다. P2의 구조를 바탕으로 최종 대본을 작성하세요.
        
        **필수 요소**:
        - **0-3초**: "만약 [충격]라면?" 또는 "[믿기 힘든 수치]"로 즉시 후킹
        - **3-45초**: 짧은 문장(6-10단어)으로 빠르게 전개
        - **45-60초**: "결국..." "그 순간..." "하지만..." 등으로 강렬한 마무리
        
        **톤 가이드**:
        - 친구에게 놀라운 사실 알려주듯 흥분된 어조
        - 격식 차리지 말고: "~입니다" ❌ → "~예요", "~죠" ✅
        
        **출력**: 대본 텍스트만. 번호, 부연 설명 일체 제외.

    - name: P4_자막_최적화_및_리듬_조정
      rag: none
      text: |
        당신은 자막 가독성 및 음성 리듬 전문가입니다. P3 대본을 자막으로 표시될 때 최대 임팩트를 내도록 조정하세요.
        
        **자막 조정 기준**:
        1. **한 줄 길이**: 최대 15자
        2. **강조 표현**: 숫자는 띄어쓰기로 분리
        3. **단위 명확화**: 모든 숫자에 단위 붙임
        4. **호흡 지점**: 쉼표(,) 위치 = 0.3초 정지
        
        **출력**: 최종 대본만. 읽기 쉽고 리듬감 있게.

    - name: P5_타이틀_및_섬네일_키워드
      rag: none
      text: |
        당신은 CTR(클릭률) 최적화 전문가입니다. P4 대본에 완벽히 매칭되는 제목과 이미지 키워드를 생성하세요.
        
        **제목 생성 규칙**:
        - **길이**: 5단어 이하
        - **숫자 필수**: "3초", "24시간", "100배" 등
        - **트리거 워드**: "만약", "충격", "실제", "진짜", "절대" 중 1개 필수
        
        **좋은 예시**:
        ✅ "달 폭발 24시간 후"
        ✅ "만약 중력이 사라진다면"
        
        **출력 형식**:
        제목 후보 1: [제목]
        제목 후보 2: [제목]
        제목 후보 3: [제목]
        최종 추천: [제목]
        
        이미지 생성 키워드 (영문): [10단어 이하, dramatic, cinematic, photorealistic 포함]

  # ==================== 체스 전략 콘텐츠 ====================
  premium_chess:
    - name: C1_체스_전략_주제_선정
      rag: none
      text: |
        당신은 그랜드마스터급 체스 교육자입니다. 초보자도 이해할 수 있는 전략 주제를 선정하세요.
        
        **주제 카테고리**:
        1. 전설의 대국: 역사적 경기의 결정적 한 수
        2. 치명적 실수: 초보자가 자주 하는 실수
        3. 빠른 승리: 10수 이내 체크메이트
        4. 심리전: 프로가 쓰는 기술

    - name: C2_단계별_전략_분해
      rag: none
      text: |
        복잡한 체스 전략을 60초 쇼츠용으로 분해하세요.
        
        **60초 구성**:
        1. **상황 설정** (0-5초)
        2. **함정 설치** (5-15초)
        3. **반전 전개** (15-45초)
        4. **결과 도출** (45-55초)
        5. **교훈** (55-60초)

    - name: C3_스토리텔링_스크립트
      rag: none
      text: |
        체스를 드라마/영화처럼 만드는 스크립트를 작성하세요.
        
        **스토리텔링 기법**:
        - 긴장감 조성: "이 순간, 백은 몰랐습니다..."
        - 대비 효과: "겉으로는 평범해 보이지만..."
        - 감정 묘사: "상대는 경악했습니다"

    - name: C4_초보자_친화_수정
      rag: none
      text: |
        체스를 한 번도 해보지 않은 사람도 이해할 수 있게 만드세요.
        
        **전문 용어 제거**:
        ❌ "포크", "핀", "스큐어"
        ✅ "동시 공격", "묶어두기", "숨은 위협"

    - name: C5_타이틀_생성
      rag: none
      text: |
        **제목 공식**: [숫자] + [액션/상황] + [결과/감정]
        
        **예시**:
        ✅ "3수만에 승리하는 오프닝"
        ✅ "초보자 90% 놓치는 실수"

  # ==================== 역사 이야기 ====================
  premium_history:
    - name: H1_역사_사건_발굴
      rag: none
      text: |
        극적이고 드라마틱한 역사적 사건을 찾으세요.
        
        **선정 기준**:
        - 대중이 잘 모르는 숨겨진 이야기
        - "만약 ~했다면" 가정이 가능한 전환점
        - 60초 안에 전개 가능

    - name: H2_극적_구성
      rag: none
      text: |
        역사를 영화처럼 만드세요.
        
        **3막 구조**:
        1막 (0-15초): 상황 설정 + 위기
        2막 (15-45초): 갈등 고조 + 반전
        3막 (45-60초): 결과 + 여운

    - name: H3_스크립트_작성
      rag: none
      text: |
        생생한 대본으로 변환하세요.
        
        **스타일**:
        - 현재형으로 생생하게
        - 인물의 감정과 고민
        - "그 순간" "바로 그때" 같은 극적 표현

    - name: H4_팩트_체크
      rag: none
      text: |
        모든 사실을 검증하세요.
        
        **검증 항목**:
        - 날짜, 인물명, 지명 정확성
        - 숫자의 신빙성
        - 인과관계의 타당성

    - name: H5_타이틀
      rag: none
      text: |
        **제목 예시**:
        "이 선택이 역사를 바꿨다"
        "24시간 안에 벌어진 일"
        "만약 이겼다면 세계는"

  # ==================== 감성 위로 ====================
  emotional:
    - name: E1_주제_탐색
      rag: none
      text: |
        공감/위로 계열 감성 주제를 선정하세요.
        **테마**: 인생, 관계, 성장, 위로, 희망

    - name: E2_감성_문장화
      rag: none
      text: |
        짧은 문장들로 감성 텍스트를 10-14줄 작성하세요.
        **규칙**: 한 줄 = 한 호흡, 은유와 비유

    - name: E3_정제
      rag: none
      text: |
        고급 어휘를 일상어로 교체하고 간결하게 다듬으세요.
